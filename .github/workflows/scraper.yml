name: Scraper Pav√£o

on:
  schedule:
    # Executa 4 vezes por dia (hor√°rios em UTC)
    # 09:00 UTC = 06:00 BRT (Bras√≠lia)
    - cron: '0 9 * * *'
    # 15:00 UTC = 12:00 BRT
    - cron: '0 15 * * *'
    # 21:00 UTC = 18:00 BRT
    - cron: '0 21 * * *'
    # 03:00 UTC = 00:00 BRT
    - cron: '0 3 * * *'
  
  # Permite execu√ß√£o manual via interface do GitHub
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Necess√°rio para fazer commit do banco de dados
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run scraper
      run: |
        python app.py
    
    - name: Commit and push database
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add monitoramento_pavao.db
        git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do banco de dados - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
